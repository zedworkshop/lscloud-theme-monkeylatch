<a href="{{ site_url('/cart') }}" class="[ button button-transparent button-small white ]">Cart</a>
{% if cart.getItemNum() %}
<span class="[ inline-block xsmall sentence regular red ml1 ] cartinfo">
{% if (cart.getItemNum() == 1) %}1 item{% else %}{{ cart.getItemNum() }} items{% endif %} / {{ cart.getSubtotal()|currency }}
</span>
{% endif %}
