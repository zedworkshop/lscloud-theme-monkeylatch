---
action: 'shop:customerProfile'
template: inner
protocol: all
published: true
name: Password
url: /password
---

<div class="container buffer-bottom">
    <div class="row">
    
    {% if customer %}

        {{ partial('account-sidenav') }}

        <div class="col-xs-12 col-sm-10" id="profile-addresses">
            {{ partial('shop-changepassword') }}
        </div>
        
    {% else %} 

        <div class="col-sm-12">
            <p>Please <a href="{{ root_url('login') }}">login</a> to edit your profile.</p>
        </div>

    {% endif %}

    </div>
</div>
