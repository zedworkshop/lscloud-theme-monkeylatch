---

<div class="container px2 cushion-bottom">

        <h1>Profile</h1>
    </header>

    {% if customer %}
        <div class="clearfix">

            {{ partial('account-sidenav') }}

            <div class="sm-col sm-col-6" id="profile-addresses">
                {{ partial('shop-customerprofile') }}
            </div>

       <!--  <section class="col-sm-4" id="profile-changepassword">
            {{ partial('shop-changepassword') }}
        </section> -->

        </div>

    {% else %}

        <h3>Please <a href="{{ root_url('login') }}">login</a> to edit your profile.</h3>

    {% endif %}

</div>
