name: Password

---

<div class="container px2 cushion-bottom">

     <header class="py2">
        <h1>Password</h1>
    </header>

    <div class="clearfix">

    {% if customer %}

        {{ partial('account-sidenav') }}

        <div class="sm-col sm-col-6">
            {{ partial('shop-changepassword') }}
        </div>

    {% else %}

        <div class="col-sm-12">
            <p>Please <a href="{{ root_url('login') }}">login</a> to edit your profile.</p>
        </div>

    {% endif %}

    </div>
</div>
