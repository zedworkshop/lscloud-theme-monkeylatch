        {{ partial('account-sidenav') }}

        <div class="col-xs-12 col-sm-10" id="profile-addresses">
            {{ partial('shop-customerprofile') }}
        </div>

       <!--  <section class="col-sm-4" id="profile-changepassword">
            {{ partial('shop-changepassword') }}
        </section> -->

    {% else %}

        <div class="col-sm-12">
            <p>Please <a href="{{ root_url('login') }}">login</a> to edit your profile.</p>
        </div>

    {% endif %}

    </div>
</div>
