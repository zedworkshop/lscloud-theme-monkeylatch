---
description: 'Payment form partial for Stripe Payments payment method'
---
<form method="post" action="" data-ajax-handler="shop:onPay" class="form-horizontal">
    <input type="hidden" value="{{ paymentMethod.id}}" name="payment_method_id">

    <div class="[ mxn2 mb2 clearfix ] form-group">
        <label class="[ md-col md-col-4 md-right-align mt1 px2 ]">Cardholder Name</label>
        <div class="[ md-col md-col-8 px2 ]">
            <div class="clearfix mxn1">
                <div class="col col-6 px1">
                    <label class="control-label sr-only" for="FIRSTNAME">First Name</label>
                    <input autocomplete="off" name="firstName" id="firstName" type="text" class="[ field-light block full-width ] form-control" size="12" placeholder="First Name" />
                </div>

                <div class="col col-6 px1">
                    <label class="control-label sr-only" for="LASTNAME">Last Name</label>
                    <input autocomplete="off" name="lastName" id="LASTNAME" type="text" class="[ field-light block full-width ] form-control" size="12" placeholder="Last Name" />
                </div>
            </div>
        </div>
    </div>

    <div class="[ mxn2 mb2 clearfix ] form-group">
        <label class="[ md-col md-col-4 md-right-align mt1 px2 ]" for="ACCT">Credit Card Number</label>
        <div class="[ md-col md-col-8 px2 ]">
            <input autocomplete="off" name="cardNumber" id="ACCT" type="text" class="[ field-light block full-width ] form-control" size="34" />
        </div>
    </div>

    <div class="[ mxn2 mb2 clearfix ] form-group">
        <label class="[ md-col md-col-4 md-right-align mt1 px2 ]">Expiration Date</label>
        <div class="[ md-col md-col-8 px2 ]">

            <div class="clearfix mxn1">
                <div class="col col-6 px1">
                    <label class="control-label sr-only" for="EXPDATE_MONTH">Month</label>
                    <select class="[ field-light block full-width ] form-control" name="expiryMonth" id="EXPDATE_MONTH">
                        <option value="01">Jan (01)</option>
                        <option value="02">Feb (02)</option>
                        <option value="03">Mar (03)</option>
                        <option value="04">Apr (04)</option>
                        <option value="05">May (05)</option>
                        <option value="06">June (06)</option>
                        <option value="07">July (07)</option>
                        <option value="08">Aug (08)</option>
                        <option value="09">Sep (09)</option>
                        <option value="10">Oct (10)</option>
                        <option value="11">Nov (11)</option>
                        <option value="12">Dec (12)</option>
                    </select>
                </div>
                <div class="col col-6 px1">
                    <label class="control-label sr-only" for="EXPDATE_YEAR">Year</label>
                    <select class="[ field-light block full-width ] form-control" name="expiryYear" id="EXPDATE_YEAR">
                        <option value="14">2014</option>
                        <option value="15">2015</option>
                        <option value="16">2016</option>
                        <option value="17">2017</option>
                        <option value="18">2018</option>
                        <option value="19">2019</option>
                        <option value="20">2020</option>
                        <option value="21">2021</option>
                        <option value="22">2022</option>
                        <option value="23">2023</option>
                        <option value="24">2024</option>
                    </select>
                </div>
            </div>

        </div>
    </div>

    <div class="[ mxn2 mb3 clearfix ] form-group">
        <label class="[ md-col md-col-4 md-right-align mt1 px2 ]" for="CVV2">CVV2</label>
        <div class="[ md-col md-col-8 px2 ]">
            <input autocomplete="off" name="securityCode" value="" id="CVV2" type="text" class="[ field-light ] mb1 form-control" size="3" />
            <span class="block xsmall">For MasterCard, Visa, and Discover, the CSC is the last three digits in the signature area on the back of your card. For American Express, it's the four digits on the front of the card.</span>
        </div>
    </div>

    <div class="[ mxn2 mb2 clearfix ] form-group">
        <div class="right-align">
            <input type="submit" value="Submit Payment" class="button">
        </div>
    </div>
</form>
