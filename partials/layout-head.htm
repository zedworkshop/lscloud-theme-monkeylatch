{{ code_block('setup') }}

<meta charset="utf-8" />

<!-- Set the viewport width to device width for mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="Description" content="{{ page.description }}"/>
<meta name="Keywords" content="{{ page.keywords }}"/>

<title>{% if theme.logoText %}{{ theme.logoText }} &middot; {% endif %}{{ page.title }}</title>

<link rel="stylesheet" type="text/css" href="/cms/core.css">
<link rel="stylesheet" type="text/css" href="{{ 'styles/main.css'|theme_resource }}">
<link rel="stylesheet" type="text/css" href="{{ 'styles/custom.css'|theme_resource }}">

<style>
{% if theme.topbarColor %}
.siteheader {
    background: {{ theme.topbarColor }};
}
{% endif %}
{% if theme.footerColor %}
.sitefooter {
    background: {{ theme.footerColor }};
}
{% endif %}
</style>

<script type="text/javascript" src="{{ 'scripts/vendor/modernizr.js'|theme_resource }}"></script>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<script type="text/javascript">
WebFontConfig = {
    google: {
        families: ['Libre+Baskerville:400,700,400italic:latin', 'Roboto:400,700:latin']
    }
};
(function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
})();
</script>
