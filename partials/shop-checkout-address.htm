{{ flash() }}
{{ open_form({'class': 'custom', 'data-validation-message' : '', 'class' : 'form-horizontal'}) }}
<div class="row">
    <div class="col-sm-6" id="billing-info">

        <h4 class="breaker">Billing Information</h4>

        <div class="form-group">
            <label class="col-sm-3 control-label">Your Name</label>
            <div class="col-sm-9 form-inline">
                <div class="form-group">
                    <label for="billingInfo[firstName]" class="control-label sr-only">First Name</label>
                    <input type="text" class="form-control input-sm" id="billingInfo[firstName]" name="billingInfo[firstName]" value="{{ billingInfo.firstName }}" size="20" placeholder="First Name" />
                    <span class="error small text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="billingInfo[lastName]" class="control-label sr-only">Last Name</label>
                    <input type="text" class="form-control input-sm" id="billingInfo[lastName]" name="billingInfo[lastName]" value="{{ billingInfo.lastName }}" size="20" placeholder="Last Name" />
                    <span class="error small text-danger"></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="billingInfo[email]" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control input-sm" id="billingInfo[email]" name="billingInfo[email]" value="{{ billingInfo.email }}" size="40" />
                <span class="error small text-danger"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="billingInfo[phone]" class="col-sm-3 control-label">Phone</label>
            <div class="col-sm-9">
                <input type="tel" class="form-control input-sm" id="billingInfo[phone]" name="billingInfo[phone]" value="{{ billingInfo.phone }}" size="16" />
                <span class="error small text-danger"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="billingInfo[streetAddressLine1]" class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
                <input type="text" class="form-control input-sm" id="billingInfo[streetAddressLine1]" name="billingInfo[streetAddressLine1]" value="{{ billingInfo.streetAddressLine1 }}" size="40" placeholder="Street" />
                <span class="error small text-danger"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9 form-inline">
                <div class="form-group">
                    <label for="billingInfo[city]" class="control-label sr-only">City</label>
                    <input type="text" class="form-control input-sm" id="billingInfo[city]" name="billingInfo[city]" value="{{ billingInfo.city }}" size="20" placeholder="City" />
                    <span class="error small text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="billingInfo[postalCode]" class="control-label sr-only">Zip</label>
                    <input type="text" class="form-control input-sm" id="billingInfo[postalCode]" name="billingInfo[postalCode]" value="{{ billingInfo.postalCode }}" size="6" placeholder="Zip" />
                    <span class="error small text-danger"></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="billingInfo[countryId]" class="col-sm-3 control-label">Country</label>
            <div class="col-sm-7">
                <!-- 
                    The state selector updates automatically when the country changes. 
                    See app.js for the implementation details. 
                -->   
                <select id="billing_country" name="billingInfo[countryId]" class="form-control input-sm" data-state-selector="#billing_state" data-current-state="{{ billingInfo.stateId }}">
                    {% for country in countries %}
                    <option {{ option_state(billingInfo.countryId, country.id) }} value="{{ country.id }}">{{ country.name }}</option>
                    {% endfor %}
                </select>
                <span class="error small text-danger"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="billingInfo[stateId]" class="col-sm-3 control-label">State</label>
            <div class="col-sm-9">
                <select id="billing_state" name="billingInfo[stateId]" class="form-control input-sm" data-ajax-refresh> 
                {{ partial('shop-stateoptions', {'states': billingStates, 'selected': billingInfo.stateId}) }}
                </select>
                <span class="error small text-danger"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="js-mirrordata" checked> My shipping information is the same
                    </label>
                </div>
            </div>
        </div>

    </div>
